<!DOCTYPE html>
<html>
<head>
<title>Be My Valentine ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@700&family=Poppins:wght@600&display=swap" rel="stylesheet">
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

html{
    scroll-behavior:smooth;
}

body{
    min-height:100vh;
    background:linear-gradient(135deg,#ff8fd3,#ff3ca6);
    font-family:'Poppins',sans-serif;
    overflow-x:hidden;
}

/* MAIN SECTION */
.section{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
    position:relative;
    z-index:2;
    margin-top:-40px;
}

/* TITLE */
h1{
    font-family:'Great Vibes',cursive;
    font-size:70px;
    color:white;
    text-shadow:0 0 20px #ff1493;
}

/* BUTTON AREA */
.buttons{
    position:relative;
    width:420px;
    height:220px;
    margin-top:40px;
}

button{
    padding:15px 40px;
    border:none;
    border-radius:40px;
    font-size:18px;
    cursor:pointer;
    position:absolute;
    transition:all 0.25s ease;
}

/* YES BUTTON */
.yes{
    background:#ff1493;
    color:white;
    left:60px;
    top:90px;
    z-index:3;
}

.yes:hover{
    transform:scale(1.08);
}

/* NO BUTTON */
.no{
    background:white;
    color:#ff1493;
    left:250px;
    top:90px;
    z-index:1;
}

/* MESSAGE SECTION */
.message-section{
    min-height:100vh;
    display:none;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:40px;
}

.message{
    font-family:'Playfair Display',serif;
    font-size:34px;
    color:white;
    line-height:1.7;
}
/* FLOATING HEARTS */
@keyframes floatUp{
    0%{
        transform:translateY(0);
        opacity:0;
    }
    10%{opacity:1;}
    100%{
        transform:translateY(-120vh);
        opacity:0;
    }
}

.heart{
    position:fixed;
    bottom:-20px;
    pointer-events:none;
    animation:floatUp linear forwards;
    z-index:1;
}
</style>
</head>

<body>

<div class="section">
    <h1>Will you be my Valentine?</h1>

    <div class="buttons">
        <button class="yes" onclick="showMessage()">Yes baby ðŸ’–</button>
        <button class="no" onmouseenter="moveNo(this)">No ðŸ’”</button>
    </div>
</div>

<div id="messageSection" class="message-section">
    <div class="message">
        YAAAYYYY ðŸ’•ðŸ’˜<br> My heart just did a happy dance<br><br>
        Happy Valentineâ€™s Day, baabyyy ðŸ’–<br>
        You are my heart, my happiness,<br>
        my safe place and my forever. Thank you for all your love ðŸ’ž<br><br>
        I love you so so much! âœ¨
    </div>
</div>

<script>
function showMessage(){
    const section = document.getElementById("messageSection");
    section.style.display = "flex";
    section.scrollIntoView({behavior:"smooth"});
}

/* Smooth No movement */
function moveNo(button){
    const container = document.querySelector(".buttons");

    const maxX = container.clientWidth - button.offsetWidth;
    const maxY = container.clientHeight - button.offsetHeight;

    let randomX = Math.random() * maxX;
    let randomY = Math.random() * maxY;

    /* Prevent overlap with Yes area */
    if(randomX < 180 && randomY > 60 && randomY < 160){
        randomX += 120;
    }

    button.style.left = randomX + "px";
    button.style.top = randomY + "px";
}

/* GUARANTEED WORKING HEARTS */
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’–";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (18 + Math.random()*25) + "px";
    heart.style.animationDuration = (5 + Math.random()*5) + "s";

    document.body.appendChild(heart);

    setTimeout(()=>{
        heart.remove();
    },10000);
}

setInterval(createHeart, 250);
</script>

</body>
</html>
